<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HM:BTN Item Search</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    <input type="search", id="submitTextId" placeholder="Item name here..."/>
    <button id="submitButtonId">Search</button>
  </div>
  <div>
    <h4>
       Item:
    </h4>
    <p id="itemNameId"></p>
    <h4>
       Loved by:
    </h4>
    <p id="lovesId"></p>
    <h4>
       Liked by:
    </h4>
    <p id="likesId"></p>
    <h4>
       Neutral:
    </h4>
    <p id="neutralsId"></p>
    <h4>
       Disliked by:
    </h4>
    <p id="dislikesId"></p>
    <h4>
       Hated by:
    </h4>
    <p id="hatesId"></p>
  </div>
  
  <script src="script.js"></script>
</body>

  </html>
